 <h3>Student Details</h3>
 <div class="containre">
      <table>
        <thead>
            <th>ID</th>
            <th>Email</th>
            <th>FCM TOKEN</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of userslist">
                <td> {{user._id}}</td>
                <td> {{user.email}}</td>
                <td>{{user.fcm_token}}</td>
            </tr>
        </tbody>
      </table>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
